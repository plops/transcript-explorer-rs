name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: transcript-explorer
            asset_name: transcript-explorer-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: transcript-explorer
            asset_name: transcript-explorer-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: transcript-explorer
            asset_name: transcript-explorer-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: transcript-explorer.exe
            asset_name: transcript-explorer-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare assets
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            powershell -Command "Compress-Archive -Path target/${{ matrix.target }}/release/${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}.zip"
          else
            tar czf "${{ matrix.asset_name }}.tar.gz" -C target/${{ matrix.target }}/release "${{ matrix.artifact_name }}"
          fi

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
